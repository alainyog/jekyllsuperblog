---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>My Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a><br>
      	<span style="color:#555;">{{ post.excerpt }}</span></li>
    {% endfor %}
  </ul>
</div>
